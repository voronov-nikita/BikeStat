<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bicycle Routing</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 400px;"></div>
  <script>
    const startCoords = [55.753630, 37.620070];  // широта, долгота начальной точки
    const endCoords = [55.755814, 37.618488];    // широта, долгота конечной точки

    const map = L.map('map').setView(startCoords, 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Пример использования OSRM API (без API-ключа)
    const osrmUrl = 'https://router.project-osrm.org/route/v1/bicycle/';
    const waypoints = `${startCoords[1]},${startCoords[0]};${endCoords[1]},${endCoords[0]}`;

    fetch(`${osrmUrl}${waypoints}?steps=false&geometries=geojson&overview=full`)
      .then(response => response.json())
      .then(data => {
        const time = (data.routes[0].duration / 3600).toFixed(2); // Время в часах
        const distance = (data.routes[0].distance / 1000).toFixed(2); // Расстояние в километрах

        console.log(`Примерное время: ${time} ч`);
        console.log(`Примерное расстояние: ${distance} км`);

        // Вывод маршрута на карту
        L.geoJSON(data.routes[0].geometry).addTo(map);
      })
      .catch(error => console.error('Ошибка запроса:', error));
  </script>
</body>
</html>

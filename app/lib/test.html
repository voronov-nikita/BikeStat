<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yandex Maps Navigator</title>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=57c7a565-032b-462e-a08a-7a39eff08ebb&lang=en_US"></script>
        <style>
            #map {
                width: 100%;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            ymaps.ready(init);

            function init() {
                var myMap = new ymaps.Map("map", {
                    center: [55.753215, 37.622504], // Координаты центра карты
                    zoom: 13, // Масштаб карты
                });

                // Добавляем точку на карту
                var myPlacemark = new ymaps.Placemark([55.753215, 37.622504], {
                    hintContent: "Центр карты",
                    balloonContent: "Это центр карты",
                });

                myMap.geoObjects.add(myPlacemark);
            }
        </script>
    </body>
</html>
